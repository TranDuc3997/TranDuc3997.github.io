<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Ringo</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        <script language="javascript" src="js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="images/pc/header.jpg" alt="header">
            </div>
            <div class="content">
                <div class="content__1">
                    <img src="images/pc/content-1.jpg" alt="content-1">
                </div>
                <div class="content__btn__1">
                    <img src="images/pc/content-2.jpg" alt="content-2">
                    <a id = qr-1 href="#"><img src="images/pc/btn-1.png" alt="btn-1"></a>
                    <a id = qr-2 href="#"><img src="images/pc/btn-2.png" alt="btn-2"></a>
                </div>
                <img src="images/pc/content-3.jpg" alt="content-3">
                <div class="content__btn__2">
                    <img src="images/pc/content-4.jpg" alt="content-4">
                    <a id = qr-3 href="http://net.glico.jp/ringo-y/product/ringo.html"><img src="images/pc/btn-3.png" alt="btn-3"></a>
                    <a id = qr-4 href="http://net.glico.jp/ringo-y/product/orange.html"><img src="images/pc/btn-3.png" alt="btn-3"></a>
                </div>
               <div class="content__2">
                    <img src="images/pc/content-5.jpg" alt="content-5">
               </div>
               <div class="content__3">
                    <img src="images/pc/content-6.jpg" alt="content-6">
               </div>
                <div class="content__4">
                    <img src="images/pc/content-7.jpg" alt="content-7">
                </div>
                <div class="content__5">
                    <img src="images/pc/content-8.jpg" alt="content-8">
                </div>
                <div class="content__btn__face">
                    <img src="images/pc/content-9.jpg" alt="content-9">
                    <a id = qr-5 href="https://www.facebook.com/tweetyjapan">
                        <img src="images/pc/btn-4.png" alt="btn-4">
                    </a>
                </div>
                <div class="content__6">
                    <img src="images/pc/content-10.jpg" alt="content-10">
                </div>
            </div>
            <div class="footer">
                <img src="images/pc/footer.jpg" alt="">
            </div>
        </div>
    </body>
</html>
